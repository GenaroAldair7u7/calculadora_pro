<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <script src="./script.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">

            <input type="text" class="display" id="valor-actual" placeholder="0" readonly>
            
            <button class="col-2" onclick="wipe_all()">C</button>
            <button onclick="wipe()">&larr;</button>
            <button class="operador" onclick="show('%')">%</button>
            
            <button class="numero" onclick="show('7')">7</button>
            <button class="numero" onclick="show('8')">8</button>
            <button class="numero" onclick="show('9')">9</button>
            <button class="operador" onclick="show('*')"value="multiplicar">x</button>

            <button class="numero" onclick="show('4')">4</button>
            <button class="numero" onclick="show('5')">5</button>
            <button class="numero" onclick="show('6')">6</button>
            <button class="operador" onclick="show('-')">-</button>

            <button class="numero" onclick="show('1')">1</button>
            <button class="numero" onclick="show('2')">2</button>
            <button class="numero" onclick="show('3')">3</button>
            <button class="operador" onclick="show('+')">+</button>

            <button class="col-2 numero" onclick="show('0')">0</button>
            <button class="numero" onclick="show('.')">.</button>
            <button class="operador" onclick="calc('=')">=</button>
            
        </div>
    </div>
</body>
</html>
